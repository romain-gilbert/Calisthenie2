<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisir la Meilleure Marque de Calisthénie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .brand {
            width: 30%;
            padding: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        p {
            font-size: 1.1em;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Choisir la Meilleure Marque de Calisthénie</h1>
    <p>Explorez les différentes marques pour trouver celle qui vous convient le mieux.</p>
    
    <div class="container">
        <div class="brand">
            <img src="images/card1.jpg" alt="Gornation">
            <p>Gornation</p>
        </div>
        <div class="brand">
            <img src="images/card2.jpg" alt="Eric flag">
            <p>Eric flag</p>
        </div>
        <div class="brand">
            <img src="images/card3.jpg" alt="Decathlon">
            <p>Decathlon</p>
        </div>
    </div>

</body>
</html>
